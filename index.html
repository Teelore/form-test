<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta content="width=device-width, initial-scale=1" name="viewport" />
		<title>Ramsey MediaWorks Test</title>
		<link rel="stylesheet" href="css/main.css" />
	</head>
	<body>
		<h1>Basic Form</h1>
		<form>
			<label for="fullName">Full Name</label>
			<input type="text" id="fullName" name="fullName"><br />
			<br />
			<label for="email">Email</label>
			<input type="email" id="email" name="email"><br />
			<br />
			<label for="phone">Phone Number</label>
			<input type="number" id="phone" name="phone"><br />
			<br />
			<label for="city">City</label>
			<input type="text" id="city" name="city"><br />
			<br />
			<label for="state">State</label>
			<input type="text" id="state" name="state"><br />
			<br />
			<label for="zip">Zip Code</label>
			<input type="number" id="zip" name="zip"><br />
			<br />
			<fieldset>
				<legend>Please answer yes or no for the following question.</legend>
				<label for="country">Have you ever been out of the country?</label><br />
				<input type="radio" id="country" name="country"> Yes<br />
				<input type="radio" id="country" name="country"> No<br />
			</fieldset>
			<br />
			<fieldset>
				<legend>Please check all that apply.</legend>
				<label for="sports">Which sports have you played?</label><br />
				<input type="checkbox" id="sports" name="sport1" value="baseball"> Baseball<br />
				<input type="checkbox" id="sports" name="sport2" value="basketball"> Basketball<br />
				<input type="checkbox" id="sports" name="sport3" value="football"> Football<br />
				<input type="checkbox" id="sports" name="sport4" value="hockey"> Hockey<br />
				<input type="checkbox" id="sports" name="sport5" value="volleyball"> Volleyball<br />
				<input type="checkbox" id="sports" name="sport6" value="lacrosse"> Lacrosse<br />
				<input type="checkbox" id="sports" name="sport7" value="other"> Other<br />
				<input type="checkbox" id="sports" name="sport8" value="none"> None<br />
			</fieldset>
		</form>
	</body>
</html>
